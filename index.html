    .discord-handle {

    .links {

      padding: 8px 14px;

    .links a:hover {

<body>

  <script>
    // Controls for mute/unmute YouTube iframe via postMessage API
    const iframe = document.querySelector('iframe.video-bg');
    const muteBtn = document.getElementById('muteBtn');

    // Mute state
    let isMuted = false;

    function postMessageToPlayer(command) {
      iframe.contentWindow.postMessage(JSON.stringify(command), '*');
    }

    // Mute/unmute toggle
    muteBtn.addEventListener('click', () => {
      if (isMuted) {
        // unmute
        postMessageToPlayer({ event: "command", func: "unMute" });
        muteBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i> Mute';
      } else {
        // mute
        postMessageToPlayer({ event: "command", func: "mute" });
        muteBtn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i> Unmute';
      }
      isMuted = !isMuted;
    });

    // Copy Tag, Open Discord logic
    document.addEventListener('DOMContentLoaded', () => {
      const copyBtn = document.getElementById('copyTagBtn');
      const openBtn = document.getElementById('openDiscordBtn');
      const joinBtn = document.getElementById('joinServerBtn');
      const username = document.getElementById('discordCard').dataset.username || 'root_sadaf';
      const invite = document.getElementById('discordCard').dataset.invite || '#';

      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(username);
          copyBtn.innerHTML = '<i class="fa-regular fa-check-circle"></i> Copied';
          setTimeout(() => { copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i> Copy Tag'; }, 1400);
        } catch(e) {
          copyBtn.innerHTML = 'Failed';
        }
      });

      openBtn.addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = 'discord://';
        setTimeout(() => window.open(invite, '_blank'), 700);
      });
    });

    // Enable YouTube player API
    // Append enablejsapi=1 in the iframe src
  </script>
